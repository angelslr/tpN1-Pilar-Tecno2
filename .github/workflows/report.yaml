name: 'Test Report'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Install Node'
        uses: actions/setup-node@v1
      - name: Install mocha
        run: npm install -g mocha
      - name: Install dependencies
        run: npm install 
      - name: "Run Test"
        run: mocha test.js